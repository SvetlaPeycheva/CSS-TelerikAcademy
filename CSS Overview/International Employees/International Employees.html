<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="International-Employees-CSS.css">
</head>
<body>
	<table>
		<thead>
			<tr class="one">
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr class="second">
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td class="Germany">Germany</td>
				<td><input type="checkbox"/></td>
			</tr>
			<tr class="three">
				<td>Ana Trujillo</td>
				<td>México D.F.</td>
				<td class="Mexico">Mexico</td>
				<td><input type="checkbox"/></td>
			</tr>
			<tr class="four">
				<td>Antonio Moreno</td>
				<td>México D.F.</td>
				<td class="Mexico">Mexico</td>
				<td><input type="checkbox" checked="checked"/></td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td class="UK">UK</td>
				<td><input type="checkbox"/></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
